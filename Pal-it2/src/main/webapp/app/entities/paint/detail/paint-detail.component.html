<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paint">
      <h2 data-cy="paintDetailsHeading"><span jhiTranslate="palItApp.paint.detail.title">Paint</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paint.id }}</span>
        </dd>
        <dt><span jhiTranslate="palItApp.paint.brand">Brand</span></dt>
        <dd>
          <span>{{ paint.brand }}</span>
        </dd>
        <dt><span jhiTranslate="palItApp.paint.paintName">Paint Name</span></dt>
        <dd>
          <span>{{ paint.paintName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paint', paint.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
