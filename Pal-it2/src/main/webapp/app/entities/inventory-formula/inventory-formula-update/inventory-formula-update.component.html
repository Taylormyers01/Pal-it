<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formula-heading" data-cy="FormulaCreateUpdateHeading" jhiTranslate="palItApp.formula.home.createOrEditLabel">
        Create or edit a Formula
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>


        <div class="row mb-3">
          <label class="form-label" jhiTranslate="palItApp.formula.formulaName" for="field_formulaName">Formula Name</label>
          <input
            type="text"
            class="form-control"
            name="formulaName"
            id="field_formulaName"
            data-cy="formulaName"
            formControlName="formulaName"
          />
          <div *ngIf="editForm.get('formulaName')!.invalid && (editForm.get('formulaName')!.dirty || editForm.get('formulaName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('formulaName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <label class="form-label">Paints</label>
        <div class="row mb-3"  style="max-height: 10rem; overflow-x: auto; background: white">
          <div *ngFor="let paintOption of applicationUsersSharedCollection?.ownedPaints" class="form-control">
            <input type="checkbox"
                   (click)="onChange(paintOption.id)"
                   [defaultChecked]="valueContained(paintOption.id)"
            />{{paintOption.brand}}: {{paintOption.paintName}}
          </div>

        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
