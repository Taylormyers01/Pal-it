<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paint">
      <h2 data-cy="paintDetailsHeading"><span jhiTranslate="palItApp.paint.detail.title">Paint</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="palItApp.paint.brand">Brand</span></dt>
        <dd>
          <span>{{ paint.brand }}</span>
        </dd>
        <dt><span jhiTranslate="palItApp.paint.paintName">Paint Name</span></dt>
        <dd>
          <span>{{ paint.paintName }}</span>
        </dd>
        <div *ngIf="paint.picture">
          <img
            [src]="'data:' + paint.pictureContentType + ';base64,' + paint.picture"
            style="max-width: 10rem; max-height: 10rem; outline-color: black"
            alt="miniature image"
            class="img-thumbnail"
          />
        </div>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info m-3" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

<!--      <button type="button" [routerLink]="['/paint', paint.id, 'edit']" class="btn btn-primary">-->
<!--        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>-->
<!--      </button>-->
    </div>
  </div>
</div>
