<style>
  .owned-paints-cards {
    width: 100%;
    margin-bottom: 8px;
  }
  mat-card-title {
    font-weight: bold;
  }
  mat-card-actions{
    align-content: center;
  }
  mat-grid-list{

  }

</style>

  <div class ="alert alert-warning" id="no-available-paints" *ngIf="availablePaints?.length === 0">
    <span>No available paints to add to inventory</span>
  </div>

<div class="available-paints-cards" *ngIf="availablePaints && availablePaints.length > 0">
  <mat-grid-list cols="6" rowHeight="2:1">
    <mat-grid-tile *ngFor="let availPaint of availablePaints">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{availPaint.brand}}</mat-card-title>
            <mat-card-subtitle>{{availPaint.paintName}}</mat-card-subtitle>
            <img mat-card-md-image src="https://monumenthobbies.com/cdn/shop/products/MPA-033-MetallicMedium_1024x1024@2x.png?v=1669486788" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Add</button>
          <button mat-button>Remove</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>



  <div class="alert alert-warning" id="no-result" *ngIf="ownedPaints?.length === 0">
    <span>No Paint found for user</span>
  </div>

  <div class="owned-paints-cards" *ngIf="ownedPaints && ownedPaints.length > 0">
    <mat-grid-list cols="6" rowHeight="2:1">
        <mat-grid-tile *ngFor="let paint of ownedPaints">
          <mat-card class="example-card" >
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{paint.brand}}</mat-card-title>
                <mat-card-subtitle>{{paint.paintName}}</mat-card-subtitle>
                <img mat-card-md-image src="https://monumenthobbies.com/cdn/shop/products/MPA-033-MetallicMedium_1024x1024@2x.png?v=1669486788" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button id="add-button1">Add</button>
              <button mat-button id="remove-button1">Remove</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
  </div>
