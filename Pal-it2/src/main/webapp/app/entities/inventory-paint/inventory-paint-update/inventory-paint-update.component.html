<style>
  mat-card-title {
    font-weight: bold;
  }
  #save-back-buttons{
    margin-left: 80%;
  }
  mat-card{
    border-style: solid;
    border-width: thin;
    border-color: whitesmoke;
    /*justify-content: flex-start !important ;*/
    /*align-items: flex-start !important;*/
    /*height: 170px;*/
    /*width: 250px;*/
    padding: 10px;
    height: 70%;
    width: 90%;
  }
  mat-action-list{
    align-self: center;
  }
  .owned-paints-cards,.available-paints-cards{
    height: 400px;
    width: 100%;
    overflow: auto;
  }
</style>

<h2>Available Paints</h2>
  <div class ="alert alert-warning" id="no-available-paints" *ngIf="availablePaints?.length === 0">
    <span>No available paints to add to inventory</span>
  </div>
<div class="available-paints-cards" *ngIf="availablePaints && availablePaints.length > 0">
  <mat-grid-list cols="6" rowHeight="1.5:1">
    <mat-grid-tile *ngFor="let availPaint of availablePaints">
      <mat-card>
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{availPaint.brand}}</mat-card-title>
              <mat-card-subtitle>{{availPaint.paintName}}</mat-card-subtitle>
              <img mat-card-md-image src="https://monumenthobbies.com/cdn/shop/products/MPA-033-MetallicMedium_1024x1024@2x.png?v=1669486788" >
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="add(availPaint)">Add</button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>


<h2>Currently Owned Paints</h2>
<div class="alert alert-warning" id="no-result" *ngIf="ownedPaints?.length === 0">
  <span>No Paint found for user</span>
</div>
<div class="owned-paints-cards" *ngIf="ownedPaints && ownedPaints.length > 0">
  <mat-grid-list cols="6" rowHeight="1.5:1">
      <mat-grid-tile *ngFor="let paint of ownedPaints">
        <mat-card class="example-card" >
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{paint.brand}}</mat-card-title>
              <mat-card-subtitle>{{paint.paintName}}</mat-card-subtitle>
              <img mat-card-md-image src="https://monumenthobbies.com/cdn/shop/products/MPA-033-MetallicMedium_1024x1024@2x.png?v=1669486788" >
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="remove(paint)">Remove</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>
<div id="save-back-buttons">
  <button mat-button color="primary" (click)="onSave()" id="save-button">Save</button>
  <button mat-button color="warn" (click)="previousState()" id="back-button">Back</button>
</div>
