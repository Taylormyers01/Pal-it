<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formula-heading" data-cy="FormulaCreateUpdateHeading" jhiTranslate="palItApp.formula.home.createOrEditLabel">
        Create or edit a Formula
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="palItApp.formula.formulaName" for="field_formulaName">Formula Name</label>
          <input
            type="text"
            class="form-control"
            name="formulaName"
            id="field_formulaName"
            data-cy="formulaName"
            formControlName="formulaName"
          />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="palItApp.formula.paintFormula" for="field_paintFormulas">Paint Formula</label>
          <select
            class="form-control"
            id="field_paintFormulas"
            data-cy="paintFormula"
            multiple
            name="paintFormulas"
            formControlName="paintFormulas"
            [compareWith]="comparePaint"
          >
            <option [ngValue]="paintOption" *ngFor="let paintOption of paintsSharedCollection">{{ paintOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="palItApp.formula.applicationUser" for="field_applicationUser">Application User</label>
          <select
            class="form-control"
            id="field_applicationUser"
            data-cy="applicationUser"
            name="applicationUser"
            formControlName="applicationUser"
            [compareWith]="compareApplicationUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="applicationUserOption" *ngFor="let applicationUserOption of applicationUsersSharedCollection">
              {{ applicationUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
